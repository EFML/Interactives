    <script type="text/javascript" src="../js/vendor/jsxgraphcore.js"></script>

      var ToolsSettings = {

        fnInit: 3,

    <script type="text/javascript" src="../js/app/calculus/definite_integral.js" defer></script>

  <body>
  	<div class="dnext-tool-header">
    	<div class="dnext-title">DEFINITE INTEGRAL 3</div>
    	<div class="dnext-help-link">
    		<a id="dnext-help-link" href="#">+ help</a>

    	<div id="dnext-help-text" class="dnext-help-text">
      	<p>
        	Help text and credentials go here.
      	</p>

  	</div>

      <div class="control-panel">
        <div class="full-line"><span class='regular-text'>x</span><div id="x-slider"></div><span class='regular-text' id="x-slider-value">-2</span></div>

          <input type="radio" name="function" id="curve-radio-button">

            <i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i>Curve
