<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Davidson Next Interactive</title>
        <link rel="stylesheet" type="text/css" href="../../css/normalize-load-fonts.css">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.4/jsxgraphcore.js"></script>
    </head>
    <body>
        <div class="dnext-tool-header single-board">
            Davidson Next Interactive
        </div>
        <div class="dnext-tool-container single-board">
            <div id="jxgbox1" class="jxgbox single-board-center"></div>
             <div class="full-line">
                <button class="button" id="decreaseQDBtn">Decrease in QD</button>
                <div class="quarter-line">
                    <button class="button" id="increaseQDBtn">Increase in QD</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="decreaseDemandBtn">Decrease in Demand</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseDemandBtn">Increase in Demand</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="resetAnimationBtn">Reset</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/macro-lib.js"></script>
        <script type="text/javascript" src="lc1.js"></script>
    </body>
</html>
